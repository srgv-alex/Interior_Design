<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <meta name="viewport" content="width=360, initial-scale=1, shrink-to-fit=no"> -->

	<title>Дизайн интерьера</title>
	<link rel="stylesheet" href="./libs/owl.carousel.min.css">
	<link rel="stylesheet" href="./css/main.css">
	<!-- <link rel="icon" type="image/x-icon" href="./img/favicons/favicon.svg">
	<link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png"> -->
</head>

<body class="sticky-footer">

	<header class="header">
		<div class="header-top">
			<div class="container">
				<nav class="header__nav">
					<a class="text-upper" href="#!">ОБО МНЕ</a>
					<a class="text-upper" href="#!">ПОРТФОЛИО</a>
					<a class="text-upper" href="#!">КОНТАКТЫ</a>
				</nav>
			</div>
		</div>
		<div class="header-content">
			<div class="container">
				<div class="header-title">
					<h1 class="title">Екатерина Мелисова</h1>
					<h2 class="text-upper">ДИЗАЙНЕР-ИНТЕРЬЕРА</h2>
				</div>
				<div class="promo-video">
					<img src="./img/head_img/promo-video.jpg" width='238' height='178'
						srcset="./img/head_img/promo-video@2x.jpg 2x" alt="промо картинка">
					<div class="promo-video__text">
						<div class="promo-video__btn">
							<svg class="svg-arrow">
								<use href='./img/icon/svg-sprite.svg#svg-arrow'>
							</svg>
						</div>
						<p>Смотреть видео-презентацию</p>
					</div>
				</div>
			</div>

		</div>
		<div class="header-slider-wrapper">
			<div class="owl-carousel header-slider">
				<div>
					<img src="./img/head_img/head-slide.jpg" srcset="./img/head_img/head-slide@2x.jpg 2x"
						alt="картинка слайда">
				</div>
				<div>
					<img src="./img/portfolio/1.jpg" srcset="./img/portfolio/1@2x.jpg 2x" alt="картинка слайда">
				</div>
				<div>
					<img src="./img/portfolio/2.jpg" srcset="./img/portfolio/2@2x.jpg 2x" alt="картинка слайда">
				</div>
				<div>
					<img src="./img/portfolio/3.jpg" srcset="./img/portfolio/3@2x.jpg 2x" alt="картинка слайда">
				</div>
				<div>
					<img src="/img/portfolio/4.jpg" srcset="/img/portfolio/4@2x.jpg 2x" alt="картинка слайда">
				</div>
				<div>
					<img src="/img/portfolio/5.jpg" srcset="/img/portfolio/5@2x.jpg 2x" alt="картинка слайда">
				</div>
				<div>
					<img src="/img/portfolio/6.jpg" srcset="/img/portfolio/6@2x.jpg 2x" alt="картинка слайда">
				</div>
			</div>
		</div>
		<div class="header-slider__nav">
			<button class="slider-next">
				<svg class="svg-arrow">
					<use href='./img/icon/svg-sprite.svg#svg-arrow'>
				</svg>
			</button>
			<button class="slider-prev">
				<svg class="svg-arrow">
					<use href='./img/icon/svg-sprite.svg#svg-arrow'>
				</svg>
			</button>
		</div>
	</header>


	<main class="main">

	</main>

	<footer class="footer">
	</footer>
	<script src='./js/jquery.js'></script>
	<script src='./libs/owl.carousel.min.js'></script>
	<script src='./js/main.js'></script>
</body>

</html>
